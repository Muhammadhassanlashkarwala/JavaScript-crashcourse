<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>JS Window Object!</h1>

    <!-- ========== Start Window Property ========== --->
    window.alert("Welcome to Best JS course");

    <button onclick="window.open('https://hassan-lashkarwala-portfolio.vercel.app/#services', '_blank')">Navigate</button>
    <!-- ========== End Window Property ========== --->

    <!-- ========== Start History ========== --->
    <h1>JavaScript History Object</h1>
    <button onclick="window.history.back()">Go back </button>
    <button onclick="window.history.forward()">Go forward </button>
    <button>Move backward forward</button>
    <!-- ========== End History ========== --->

    <!-- ========== Start Location ========== --->
    <h1>JavaScript Location Object</h1>
    <button onclick="location.reload()">Reload the page</button>
    <button onclick="location.replace('https://hassan-lashkarwala-portfolio.vercel.app/#services')">Navigate page using replace</button>
    <button onclick="location.assign()">Navigate page with assign</button>
    <!-- ========== End Location ========== --->

    <!-- ========== Start Screen ========== --->
    <h1>JavaScript Screen Object</h1>
    <p>We will see in console.</p>
    <!-- ========== End Screen ========== --->

    <script>
    window.alert("Welcome to Best JS course");
    </script>
</body>

</html>
